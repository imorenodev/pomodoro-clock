<!DOCTYPE html>
<html>
  <head>
    <title>Ian's Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/main.js" async defer></script>
  </head>
  <body>
    <header>
      <h1>Ian's Pomodoro Clock</h1>
    </header>
    <main>
      <section id="timer-controls">
        <!-- Timer controls -->
        <div class="controls">
          <div class="controls-header">
            <h2>break length</h2>
          </div>
          <div class="controls-dials">
            <span class="break decrease">-</span>
            <span class="break amount">5</span>
            <span class="break increase">+</span>
          </div>
        </div>
        
        <div class="controls">
          <div class="controls-header">
            <h2>session length</h2>
          </div>
          <div class="controls-dials">
            <span class="session decrease">-</span>
            <span class="session amount">20</span>
            <span class="session increase">+</span>
          </div>
        </div>
      </section>
      
      <section id="clock">
        <!-- Clock -->
        <div class="clock-face">
          <div class="clock-header">
            Session
          </div>
          
          <div class="timer">
            <!--Timer Value-->
          </div>
        </div>
      </section>
    </main>
    <footer>
      Pomodoro Clock by Ian Moreno
    </footer>
  </body>
